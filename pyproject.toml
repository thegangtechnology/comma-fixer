[project]
name = "comma-fixer"
version = "1.0.3"
description = ""
authors = [
    {name = "Phavarisa Limchitti",email = "l.phavarisa@thegang.tech"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy (>=2.3.2,<3.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "networkx (>=3.5,<4.0)",
    "build (>=1.3.0,<2.0.0)",
]

[project.urls]
Homepage = "https://github.com/thegangtechnology/comma-fixer"
Issues = "https://github.com/thegangtechnology/comma-fixer/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ipykernel = "^6.29.5"
pre-commit = "^4.1.0"

[tool.pytest.ini_options]
markers = [
    "stress_test: marks tests as stress test (deselect with '-m \"not stress_test\"')",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
